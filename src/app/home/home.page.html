<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="data">
    <ion-item *ngFor="let student of data">
      <ion-label>{{ student.id }}</ion-label>
      <ion-label>{{ student.name }}</ion-label>
      <ion-label>{{ student.course }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab>
    <ion-fab-button [routerLink]="['student-create']"> 
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
